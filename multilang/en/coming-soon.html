  <div class="m-application theme--dark transition-page" id="app">
    <div class="loading"></div>
    <div class="m-content cyber cyber-var" id="main-wrap">
      <div id="coming-soon-page">
        <div class="main-wrap">

          <!-- ##### DECORATION-->
          <div id="blur-gradient-artwork">
            <div class="fogs">
              <div class="fog start">
                <div class="ctx">
                  <div class="double-main"></div>
                  <div class="accent"></div>
                  <div class="triple-light"></div>
                  <div class="triple-main"></div>
                </div>
              </div>
              <div class="fog end">
                <div class="ctx">
                  <div class="double-main"></div>
                  <div class="accent"></div>
                  <div class="triple-light"></div>
                  <div class="triple-main"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="show-sm-up">
            <div class="line-deco-artwork">
              <div class="line">
                <div class="string-deco string1"><span></span></div>
                <div class="string-deco string3"><span></span></div>
              </div>
            </div>
          </div><!-- ##### END DECORATION-->

          <div class="container max-sm">
            <div class="pt-10">
              <div class="d-flex flex-fill align-items-center">
                <div class="col-md-12 col px-2 text-center">

                  <!-- ##### LOGO #####-->
                  <div class="d-flex justify-content-center align-items-center mb-5">
                    <span class="logo-main landscape large"><img src="../../assets/images/logo-glovora.png" alt="logo"/>Awrora</span>
                  </div><!-- ##### END LOGO #####-->

                  <!-- ##### TEXT #####-->
                  <div class="text-center">
                    <h3 class="use-text-title use-text-primary text-uppercase">Coming Soon</h3>
                    <div class="counter-wrap">
                      <div class="counter-countdown">
                        <div class="inner">
                          <div class="countdown">
                            <div class="time">
                              <p>
                                <span class="d-flex" data-countdown="300000000"></span>
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <h5 class="use-text-subtitle2 mb-sm-10">Will come with performance in design</h5>
                    <div class="form mb-sm-12 mt-8">
                      <div class="justify-content-center">
                        <form>
                          <div class="row">
                            <div class="col-sm-12 px-0">
                              <div class="input-field rounded-pill dark">
                                <input id="email" type="text" />
                                <label for="email">What is your email? *</label>
                                <button class="waves-effect btn primary me-1 suffix show-sm-up -mt-0.5">notify me</button>
                              </div>
                              <button class="waves-effect btn btn-large primary mb-2 block hidden-sm-up">notify me</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div><!-- ##### END TEXT #####-->

                    <!-- ##### SOCIAL #####-->
                    <div class="socmed-btn my-10">
                      <a class="waves-effect btn-icon btn-floating mx-2" href="#"><i class="icon ion-logo-facebook indigo-text"></i></a>
